spring.config.import=optional:consul:
spring.cloud.consul.config.format=properties
spring.application.name=products
spring.cloud.consul.host=localhost
spring.cloud.consul.config.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/shop
spring.datasource.username=springuser
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
server.port=8083
spring.cloud.function.definition=updateProduct;updateUser
spring.cloud.stream.bindings.shop-out-0.destination=${shopping.topics.buys}
spring.cloud.stream.bindings.updateUser-in-0.destination=${shopping.topics.users}
spring.cloud.stream.bindings.updateUser-in-0.group=shop-users
spring.cloud.stream.rabbit.bindings.updateUser-in-0.producer.auto-bind-dlq=true
spring.cloud.stream.bindings.updateProduct-in-0.destination=${shopping.topics.products}
spring.cloud.stream.bindings.updateProduct-in-0.group=shop-products
spring.cloud.stream.rabbit.bindings.updateProduct-in-0.producer.auto-bind-dlq=true